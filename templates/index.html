<!DOCTYPE html>
<html>
<head>
    <title>Vector Search Demo</title>
</head>
<body>
    <h1>Vector Search với Qdrant + SBERT (Tiếng Việt)</h1>
    <form method="POST">
        <input type="text" name="query" placeholder="Nhập câu hỏi..." required>
        <button type="submit">Tìm kiếm</button>
    </form>

    {% if results %}
        <h2>Kết quả:</h2>
        <ul>
        {% for r in results %}
            <li>{{ r }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
